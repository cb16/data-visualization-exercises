<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
        <table style="width=100%">
        </table>

    		</br>
        <script type="text/javascript">
        		dataset = [[1,2,3],[4,5,6],[7,8,9]];
        		d3.select("table").selectAll("tr").data(dataset).exit().remove();

        		d3.select("table").selectAll("tr").data(dataset).enter().append("tr").each(function(d){
                    d3.select(this).append("td").text(d[0]);
                    d3.select(this).append("td").text(d[1]);
                    d3.select(this).append("td").text(d[2]);
                })
    		.style("fill", "#6699ff");
        </script>
    </body>
</html>
